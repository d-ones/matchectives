  <body onload="init_score();">
    <iframe id="frmFile" src="words.txt" onload="LoadFile();" style="display: none;"></iframe>
    <iframe id="frmWordFile" src="keyword.txt" onload="LoadKeyword();" style="display: none;"></iframe>
     <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  Guess 5 of the 50 words most commonly described by the adjective below. You get more points for the most frequently used words!
</div>
  <div class="container">
    <div class="group">
      <!-- The Modal -->
      <div id="myModal" class="modal">
      <!-- Modal content -->
          <div class="modal-content">
          <span class="close">&times;</span>
      <p class='modal-text' id='modal-text'></p>
      <p class='modal-score' id='modal-score'</p>
      <div id='modal-footer'>
      <button type="button" class="copy-button" onclick="copyscore()">Copy</button>
            </div>
      </div>
      <form id="main_form" onsubmit="answer_fc(this.text); this.reset();" novalidate>

      </div>
      <input id="entrybox" type="text" required onkeydown="clearcounter();" autocomplete="off">
      <!-- <span class="highlight"></span> -->
      <span class="bar"></span>
      <label id="keyword"></label>
      <div class="counter_holder">
      <div class="num" id="counter"></div>
      <br>
      <div class="str_run" id="point_notif"></div>
    </div>
    </div>
  </form>
</div>
</body>
<script type="text/javascript">

  var score = '';
  var guesses = 0;
  let arrLines = [];
  let prior_guesses = [];
  let keyword = '';
  let end_score = 0
  let temp_score = 0
  var forbidden_chars = [' ', '-']
  pnrs = '';
  var modal = document.getElementById("myModal");

  function init_score() {
    document.getElementById('keyword').innerHTML = keyword;
    }

  function LoadFile() {
      var oFrame = document.getElementById("frmFile");
      var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
      while (strRawContents.indexOf("\r") >= 0)
          strRawContents = strRawContents.replace("\r", "");
      arrLines = strRawContents.split("\n");
      arrLines.reverse()
      }

  function LoadKeyword() {
      var oFrame = document.getElementById('frmWordFile');
      var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
      keyword = strRawContents;
      }
  function clearcounter(){
      document.getElementById('counter').innerHTML = '';
  }

  function answer_fc(ele){
      event.preventDefault()
      document.getElementById('counter').innerHTML = "";
      var v1 = document.getElementById('entrybox').value;
      if(prior_guesses.includes(v1.toLowerCase())){
            document.getElementById('counter').innerHTML = "\u26A0\uFE0F";
            return;
      }
    if(forbidden_chars.some(substring=>v1.includes(substring))){
            document.getElementById('counter').innerHTML = "\u26A0\uFE0F";
            return;
      }
      prior_guesses.push(v1.toLowerCase())

    if(arrLines.includes(v1.toLowerCase())){
              document.getElementById('counter').innerHTML = "\u2705";
              score += "\u2705";
              temp_score = arrLines.indexOf(v1.toLowerCase());
              temp_score += 1
              pnrs = v1.toLowerCase() + " +" + temp_score + "<br>" + pnrs;
              end_score += temp_score;
              document.getElementById('point_notif').innerHTML = pnrs
              guesses++;
      }
      else {
              document.getElementById('counter').innerHTML = "\u274c";
              score += "\u274C"
        }

      if (guesses == 5) {
              modal.style.display = "block";
              document.getElementById('modal-text').innerHTML = "Congrats! Your score is " + end_score + ".";
              document.getElementById('modal-score').innerHTML = score;
          // When the user clicks on <span> (x), close the modal
              span.onclick = function() {
                  modal.style.display = "none";
                  document.getElementById('entrybox').disabled = true;
              }

        // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
                  document.getElementById('entrybox').disabled = true;
              }
            }
        }
  }
    function copyscore(){
      const date = new Date();
      let day = date.getDate();
      let month = date.getMonth() + 1;
      let year = date.getFullYear();
      // This arrangement can be altered based on how we want the date's format to appear.
      let currentDate = `${month}/${day}/${year}`;
      var copyText = "Matchectives.com " + currentDate + ": " + end_score + "\n\n" + score;
      navigator.clipboard.writeText(copyText);
    }

// Get the modal
var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
