<!DOCTYPE html>
<html>
  <head>
    <title>matchectives</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
     <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  Guess 5 of the 50 words that most commonly follow the word below (per Google Books Ngram). You get more points for the most frequently used words.
</div>
  <div class="container">
    <div class="group">
      <!-- The Modal -->
      <div id="myModal" class="modal">
      <!-- Modal content -->
          <div class="modal-content">
          <span class="close">&times;</span>
      <p class='modal-text' id='modal-text'></p>
      <p class='modal-score' id='modal-score'></p>
      <div id='modal-footer'>
      <button type="button" class="copy-button" onclick="copyscore()">Copy</button>
            </div>
      </div>
      </div>
      <form id="main_form" onsubmit="answer_fc(this.text); this.reset();" novalidate>

      <input id="entrybox" type="text" required autocomplete="off">
      <!-- <span class="highlight"></span> -->
      <span class="bar"></span>
      <label id="keyword"></label>
      <div class="counter_holder">
      <div class="num" id="counter"></div>
      <br>
      <div class="str_run" id="point_notif"></div>
      </div>
      </form>
    </div>
  </div>
<script src="script.js">
</script>
</body>
</html>
